<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="boxicons-master/css/boxicons.css">
    <title>Words N'Pages | Register</title>
</head>
<body>
   <div class="box">
    <div class="container">
        <div class="top">
            
            <header>Create an Account</header>
        </div>
        <div class="input-field">
            <input type="Full Name" class="input" placeholder="Full Name" id="">
            <i class='bx bx-full-name'></i>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Email Address" id="">
            <i class='bx bx-user' ></i>
        </div>
        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="">
            <i class='bx bx-lock-alt'></i>
        </div>
        
        <div class="input-field">
            <input type="submit" class="submit" value="Register" id="">
        </div>
        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check">Keep Me Signed In</label>
            </div>
            <div class="two">
                <label><a href="http://127.0.0.1:5500/login%20page/login.html">Login</a></label>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
